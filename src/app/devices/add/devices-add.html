<div class="overlay">
  <a id="close-wizard" class="close circle button" ui-sref="devices">x</a>

  <div class="wizard">
    <ul class="wizard-navigation">
      <li><a data-ng-class="{ active: $state.is('devices.add.vendor') }" ui-sref=".vendor"><span>1</span> Vendor</a></li>
      <li><a data-ng-class="{ active: $state.is('devices.add.device') }" ui-sref=".device"><span>2</span> Name</a></li>
      <li><a data-ng-class="{ active: $state.is('devices.add.settings') }" ui-sref=".settings"><span>3</span> Settings</a></li>
    </ul>

    <form id="device-wizard" ng-submit="processForm()">
      <div id="device-states" ui-view></div>
    </form>
  </div>
</div>

<!-- show our formData as it is being typed -->
<pre>
  {{ wizardData }}
</pre>
