<div class="wizard">
  <ol class="progress">
    <li data-ng-class="{ active: isCurrentStep(step) }" data-ng-repeat="step in steps">{{ step.title }}</li>
  </ol>

  <div data-ng-transclude></div>

  <div class="navigation">
    <button class="prev" data-ng-click="showPreviousStep()" data-ng-show="hasPrevious()">&lang;</button>
    <button class="next" data-ng-click="showNextStep()" data-ng-show="hasNext()">&rang;</button>
  </div>
</div>
