<div ng-if="show.events"
     ng-repeat="eventType in deviceClass.eventTypes track by $index">

  <h3>{{ eventType.name }}</h3>
  <p guh-input="paramType" ng-repeat="paramType in eventType.paramTypes track by $index"></p>
  <button ng-click="saveEventDescriptor({eventTypeData:eventType})" type="button">Save Event</button>
</div>

<div ng-if="show.states"
     ng-repeat="stateType in deviceClass.stateTypes track by $index">

  <h3>{{ stateType.name }}</h3>
  <p guh-input="stateType"></p>
  <button ng-click="saveStateDescriptor({stateTypeData:stateType})" type="button">Save State</button>
</div>

<div ng-if="show.actions"
     ng-repeat="actionType in deviceClass.actionTypes track by $index">

  <h3>{{ actionType.name }}</h3>
  <p guh-input="paramType" ng-repeat="paramType in actionType.paramTypes track by $index"></p>
  <button ng-click="saveAction({actionData:actionType})" type="button">Save Action</button>
</div>
